<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Featured Items</title>
<style>
  .product-card {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    margin: 10px;
    width: 200px;
    float: left;
  }

  .product-image {
    width: 100%;
    height: auto;
  }

  .product-name {
    font-weight: bold;
    margin-top: 5px;
  }

  .product-brand {
    font-style: italic;
  }

  .product-price {
    margin-top: 5px;
  }

  #cart-items {
    display: none;
    clear: both;
  }

  #cart-list {
    list-style: none;
    padding: 0;
  }

  .cart-item {
    border-bottom: 1px solid #ccc;
    padding: 5px 0;
  }

  .cart-item .delete-button {
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Featured Items</h2>

<div id="products-container"></div>

<div id="cart-items">
  <h2>Cart Items</h2>
  <ul id="cart-list"></ul>
</div>

<script src="data.js"></script>
<script>
  "use strict";

  const featuredItemsContainer = document.getElementById('products-container');
  const cartItemsContainer = document.getElementById('cart-items');
  const cartList = document.getElementById('cart-list');

  const data = dataProducts;

  data.forEach(product => {
    const card = createProductCard(product);
    featuredItemsContainer.appendChild(card);
  });

  function createProductCard(product) {
    const card = document.createElement('div');
    card.classList.add('product-card');

    const image = document.createElement('img');
    image.src = product.image;
    image.alt = product.name;
    image.classList.add('product-image');

    const name = document.createElement('div');
    name.textContent = product.name;
    name.classList.add('product-name');

    const brand = document.createElement('div');
    brand.textContent = product.brand;
    brand.classList.add('product-brand');

    const price = document.createElement('div');
    price.textContent = product.price + ' ' + product.currency;
    price.classList.add('product-price');

    const addToCartButton = document.createElement('button');
    addToCartButton.textContent = 'Add to Cart';
    addToCartButton.addEventListener('click', () => {
      addToCart(product);
    });

    card.appendChild(image);
    card.appendChild(name);
    card.appendChild(brand);
    card.appendChild(price);
    card.appendChild(addToCartButton);

    return card;
  }

  function addToCart(product) {
    const listItem = document.createElement('li');
    listItem.classList.add('cart-item');
    listItem.textContent = `${product.name} - ${product.price} ${product.currency}`;

    const deleteButton = document.createElement('span');
    deleteButton.classList.add('delete-button');
    deleteButton.textContent = 'âŒ';
    deleteButton.addEventListener('click', () => {
      listItem.remove();
      if (cartList.children.length === 0) {
        cartItemsContainer.style.display = 'none';
      }
    });

    listItem.appendChild(deleteButton);
    cartList.appendChild(listItem);
    
    cartItemsContainer.style.display = 'block';
  }
</script>

</body>
</html>
